<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chart Server Example</title>

	<!-- HUGELY IMPORTANT -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--W3 CSS stylesheet-->
	<link rel="stylesheet" href="w3.css">

	<!--JavaScript libraries-->
	<script src="jquery.min.js"></script>
	<script src="knockout-latest.js"></script>
	<script src="Chart.min.js"></script>

	<!--Custom JavaScript-->
	<script src="index.js"></script>

</head>

<!--Entire screen-->
<body class="w3-container w3-row w3-large">

	<!--spacer; hidden on small screens-->
	<div class="w3-col l4 m3 w3-hide-small" style="height:1px;"></div>

	<!--main column-->
	<div class="w3-col l4 m6 s12" style="margin:auto">

		<!--Spacer-->
		<div style="height: 20px;"></div>

		<!--Chart-->
		<div class="w3-row">
			<canvas id="chart1"></canvas>
		</div>
		<div class="w3-row w3-margin-top w3-center">
			<div class="w3-col l4 m2 s12" style="height: 100%">
				<input type="button" value="Refresh" style="height: 32px;">
			</div>
			<div class="w3-col l8 m10 s12">
				<select id="chartList" style="height: 32px;" data-bind="options:fileNames,value:selectedName"></select>
			</div>
		</div>

	</div>

</body>

</html>
